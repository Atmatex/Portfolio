    <div class="register-section">
        <h1>Sign up</h1>

        <div class="border"></div>
        <div class="card-section">

            <label class="register-form">
                First Name:

            </label>
            <input type="text" class="register-form-text" placeholder="First-Name">
            <label class="register-form">
                Last Name:
            </label>
            <input type="text" class="register-form-text" placeholder="Last-Name">

            <label class="register-form">
                Phone:
            </label>
            <input type="number" class="register-form-text" placeholder="Phone number">

            <label for="gender"> Gender</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <label class="register-form">
                Country:
            </label>
            <input type="text" class="register-form-text" placeholder="Country">

            <label class="register-form">
                State/Province:
            </label>
            <input type="text" class="register-form-text" placeholder="State/Province">

            <label class="register-form">
                E-mail:
            </label>
            <input type="text" class="register-form-text" placeholder="e-mail">

            <label class="register-form">
                Password:
            </label>
            <input class="register-form-text" placeholder="Password">

            <label class="register-form">
                Confirm Password:
            </label>
            <input class="register-form-text" placeholder="Confirm-Password">

            <p> <input type="checkbox"> Creating an account means you're okay with our <a href="/.404"
                    target="_blank">Terms of Service, Privacy Policy, </a>
